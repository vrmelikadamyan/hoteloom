apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service
  labels:
    app: client-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
    spec:
      containers:
        - name: client-service
          image: client-service:latest
          imagePullPolicy: Never # Never is for local minikube testing
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: common-values
          env:
            - name: SERVER_PORT
              value: "8080"