apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: keycloak/keycloak:25.0.0
          imagePullPolicy: IfNotPresent # Never is for local minikube testing
          args: ["start-dev", "--import-realm"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: keycloak-volume
              mountPath: /opt/keycloak/data/import
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: DB_VENDOR
              value: POSTGRES
            - name: DB_ADDR
              value: postgres-keycloak
            - name: DB_DATABASE
              value: keycloakdb
            - name: DB_SCHEMA
              value: public
            - name: DB_USER
              value: keycloakuser
            - name: DB_PASSWORD
              value: keycloakpass

      volumes:
        - name: keycloak-volume
          configMap:
            name: keycloak-configmap